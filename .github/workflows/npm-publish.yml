name: npm-publish

on:
    push:
        tags:
            - 'v*'

jobs:
    publish:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - uses: actions/setup-node@v4
              with:
                  node-version: 16
                  registry-url: https://registry.npmjs.org/

            - run: npm ci
            - run: npm run format:check
            - run: npm run test
            - run: npm run build
            - run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_PUBLISH_TOKEN}}
