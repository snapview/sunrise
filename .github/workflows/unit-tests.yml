name: unit-tests

on:
    push:
        branches:
            - master
        paths-ignore:
            - '**.md'
    pull_request:
        branches:
            - master
        paths-ignore:
            - '**.md'

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                node: [14, 16, 18]

        name: Run tests on Node.js ${{ matrix.node }}

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node }}
                  cache: 'npm'

            - run: npm ci
            - run: npm run format:check
            - run: npm run test
            - run: npm run build
            - run: npm run test:types
